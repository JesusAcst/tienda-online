<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagenes/bolsa-de-compra.png">
    <title>Tienda Online</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="imagenes/bolsa-de-compra.png" alt="Logo de la pagina">
        </div>
        <h1>FeSport Yisus</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="suscripcion.html">Suscripción</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contacto">
            <h2>Contáctanos</h2>
            <form action="#" method="post">
              <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
              </div>
              <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
              </div>
              <button type="submit">Enviar</button>
            </form>
          </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Creado por Jesus Acosta. Tienda FeSport Yisus.</p>
            <div class="redes-sociales">
              <a href="https://www.facebook.com" target="_blank">Facebook</a>
              <a href="https://www.instagram.com" target="_blank">Instagram</a>
              <a href="https://www.twitter.com" target="_blank">Twitter</a>
            </div>
            <p>Contacto: FeSport@YisuStore.com</p>
          </div>
      </footer>
      
</body>
</html>
